version: '3.3'
services:
  sms:
    image: bosagora/sms:v0.x.x-23b19e
    container_name: sms
    ports:
      - '3300:3300'
    restart: always
    environment:
      HOST_IP: 0.0.0.0
      HOST_PORT: 3300
      LOGGING_LEVEL: verbose
      SMS_ENDPOINT: ${SMS_SERVICE_ENDPOINT}
      SMS_APIKEY: ${SMS_SERVICE_APIKEY}
      SMS_USERID: ${SMS_SERVICE_USERID}
      SMS_TESTMODE: ${SMS_SERVICE_TESTMODE}
      SMS_ACCESSKEY: ${SMS_SERVICE_ACCESSKEY}
    networks:
      - bosagora_network

  del-validator0:
    image: bosagora/del-validator:v0.x.x-23b19e
    container_name: del-validator0
    restart: always
    ports:
      - '7080:7080'
    volumes:
      - ./db:/app/db
    environment:
      PRODUCTION_NET_URL: http://agora-el-node:8545
      PRODUCTION_CHAIN_ID: 24680
      NODE_HOST: 0.0.0.0
      NODE_PORT: 7080
      NODE_EXTERNAL_IP: ${EXTERNAL_IP}
      NODE_DELAY_LOADING: 1000
      LOGGING_LEVEL: verbose
      LINK_COLLECTION_ADDRESS: 0xf1CEFe1b28ee6768597f177eca6616aD44C96418
      VALIDATOR_KEY: ${VALIDATOR_KEY0}
      AUTHENTICATION_MODE: 2
      DB_PATH: db/validation0.db
      SMS_ENDPOINT: http://sms:3300/send
      SMS_ACCESSKEY: ${SMS_ACCESSKEY0}
      SMS_SENDER: ${SMS_SENDER0}
    networks:
      - bosagora_network

  del-validator1:
    image: bosagora/del-validator:v0.x.x-23b19e
    container_name: del-validator1
    restart: always
    ports:
      - '7081:7081'
    volumes:
      - ./db:/app/db
    environment:
      PRODUCTION_NET_URL: http://agora-el-node:8545
      PRODUCTION_CHAIN_ID: 24680
      NODE_HOST: 0.0.0.0
      NODE_PORT: 7081
      NODE_EXTERNAL_IP: ${EXTERNAL_IP}
      NODE_DELAY_LOADING: 1000
      LOGGING_LEVEL: verbose
      LINK_COLLECTION_ADDRESS: 0xf1CEFe1b28ee6768597f177eca6616aD44C96418
      VALIDATOR_KEY: ${VALIDATOR_KEY1}
      AUTHENTICATION_MODE: 2
      DB_PATH: db/validation1.db
      SMS_ENDPOINT: http://sms:3300/send
      SMS_ACCESSKEY: ${SMS_ACCESSKEY1}
      SMS_SENDER: ${SMS_SENDER1}
    networks:
      - bosagora_network
    depends_on:
      - del-validator0

  del-validator2:
    image: bosagora/del-validator:v0.x.x-23b19e
    container_name: del-validator2
    restart: always
    ports:
      - '7082:7082'
    volumes:
      - ./db:/app/db
    environment:
      PRODUCTION_NET_URL: http://agora-el-node:8545
      PRODUCTION_CHAIN_ID: 24680
      NODE_HOST: 0.0.0.0
      NODE_PORT: 7082
      NODE_EXTERNAL_IP: ${EXTERNAL_IP}
      NODE_DELAY_LOADING: 1000
      LOGGING_LEVEL: verbose
      LINK_COLLECTION_ADDRESS: 0xf1CEFe1b28ee6768597f177eca6616aD44C96418
      VALIDATOR_KEY: ${VALIDATOR_KEY2}
      AUTHENTICATION_MODE: 2
      DB_PATH: db/validation2.db
      SMS_ENDPOINT: http://sms:3300/send
      SMS_ACCESSKEY: ${SMS_ACCESSKEY2}
      SMS_SENDER: ${SMS_SENDER2}
    networks:
      - bosagora_network
    depends_on:
      - del-validator1

networks:
  bosagora_network:
    driver: bridge
    external: true
    internal: true
